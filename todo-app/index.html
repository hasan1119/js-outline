<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="container">
        <h1>My ToDo APP</h1>
        <div class="taskCreation">
          <input id="newTaskInp" type="text" placeholder="Add a new task">
          <button id="addNewBtn">Add</button>
        </div>
        <div class="display_area">
            <ul id="task_list">

                <div class="item">
                    <li>Item1</li>
                    <button class="edit"><i class="fas fa-pen"></i></button>
                    <button class="completed"><i class="fas fa-check"></i></button>
                    <button class="delete"><i class="fas fa-trash-can"></i></button>
                </div>

                 <div class="item">
                    <li>Item 2</li>
                    <button class="edit"><i class="fas fa-pen"></i></button>
                    <button class="completed"><i class="fas fa-check"></i></button>
                    <button class="delete"><i class="fas fa-trash-can"></i></button>
                </div>

                 <div class="item">
                    <li>Item 3</li>
                    <button class="edit"><i class="fas fa-pen"></i></button>
                    <button class="completed"><i class="fas fa-check"></i></button>
                    <button class="delete"><i class="fas fa-trash-can"></i></button>
                </div>

                 <div class="item">
                    <li>Item 4</li>
                    <button class="edit"><i class="fas fa-pen"></i></button>
                    <button class="completed"><i class="fas fa-check"></i></button>
                    <button class="delete"><i class="fas fa-trash-can"></i></button>
                </div>
            </ul>
        </div>
 </div>

    <script src="./app.js"></script>
</body>
</html>
